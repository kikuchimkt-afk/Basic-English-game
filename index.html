<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Master Quest 5-6</title>
    <!-- Tailwind CSS (デザイン用) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons (アイコン用) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- フォント -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'M PLUS Rounded 1c', sans-serif; }
        /* カスタムスクロールバー */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="bg-slate-900 min-h-screen text-slate-800 select-none overflow-hidden touch-manipulation">

    <!-- アプリの描画エリア -->
    <div id="app" class="max-w-md mx-auto h-screen bg-slate-50 relative shadow-2xl overflow-hidden flex flex-col">
        <!-- JavaScriptがここに画面を作ります -->
        <div class="flex h-full items-center justify-center bg-slate-900 text-white">
            Loading Quest...
        </div>
    </div>

    <!-- プログラムの読み込み (type="module"が重要) -->
    <script src="./js/vocabulary.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
